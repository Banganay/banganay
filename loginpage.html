<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
    <style>
        /* CSS styles for the login form */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/food-1579112139.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {

            background: black; /* Slightly transparent background */
            padding: 30px; /* Increased padding for larger box */
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0px 0px 30px white;
            width: 350px; /* Increased width for larger box */
            text-align: center;
            margin-bottom: 20px; /* Added margin at the bottom */
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 65%;
            padding: 10px;
            background-color: red;
            border: none;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px; /* Added margin at the top */
        }
        .btn:hover {
            background-color: white;
        }
        nav.navbar {
            width: 100%;
        }
        .remember-password {
            margin-top: 15px; /* Added margin at the top */
            color: white;

        }
    </style>

<body>

    <div class="login-container">
        <h1 style="color: red;">Login <i class="fa-solid fa-right-to-bracket" style="color: white;"></i></h1>
        <hr style="color: white;">
        <br>
        <div class="input-box">
            <p style="text-align: left; color: white;">Username:</p>
            <input type="text" id="username" placeholder="Username" required>
            
        </div>
        <div class="input-box">
            
            <p style="text-align: left; color: white;">Password:</p>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="button" class="btn" onclick="login()">Login</button>
        <div class="remember-password">
            <label>
                
                <input type="checkbox" id="remember" > Remember Password
            </label>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Replace with your authentication logic
            if (username === 'japogi' && password === 'japogi123') {
                window.location.href = 'finals.html'; // Redirect to finals.html upon successful login
            } else {
                alert('Invalid username or password. Please try again.');
                document.getElementById('username').value = ''; // Clear the username field
                document.getElementById('password').value = ''; // Clear the password field
                document.getElementById('username').focus(); // Focus back on username field
            }
        }
    </script>

</body>
</html>
