<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS styles for the login form */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/food-1579112139.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 30px; /* Increased padding for larger box */
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px; /* Increased width for larger box */
            text-align: center;
            margin-bottom: 20px; /* Added margin at the bottom */
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px; /* Added margin at the top */
        }
        .btn:hover {
            background-color: #0056b3;
        }
        nav.navbar {
            width: 100%;
        }
        .remember-password {
            margin-top: 15px; /* Added margin at the top */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="button" class="btn" onclick="login()">Login</button>
        <div class="remember-password">
            <label>
                <input type="checkbox" id="remember"> Remember Password
            </label>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Replace with your authentication logic
            if (username === 'admin' && password === 'password123') {
                window.location.href = 'finals.html'; // Redirect to finals.html upon successful login
            } else {
                alert('Invalid username or password. Please try again.');
                document.getElementById('username').value = ''; // Clear the username field
                document.getElementById('password').value = ''; // Clear the password field
                document.getElementById('username').focus(); // Focus back on username field
            }
        }
    </script>

</body>
</html>
